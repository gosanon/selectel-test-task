<div class="flex flex-col p-3 pl-8" >
    @for (slug of slugs; track $index) {
        <a
            class="button"
            [routerLink]="slug"
            routerLinkActive="link-active"
            ariaCurrentWhenActive="page"
            [routerLinkActiveOptions]="{exact: true}">{{ routesService.items[slug] }}</a>
    }
</div>
